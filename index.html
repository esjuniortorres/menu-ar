<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Menú AR - Restaurante Gourmet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
            margin: 0;
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a82424;
        }
        .menu {
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 20px auto;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background-color: #d32f2f;
            color: white;
        }
        .contact a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Menú AR - Restaurante Gourmet</h1>

    <div class="menu">
        <!-- Botones para seleccionar platos -->
        <button onclick="mostrarModelo('URL_MODELO_PLATO_1.glb')">Entrada - Carpaccio</button>
        <button onclick="mostrarModelo('URL_MODELO_PLATO_2.glb')">Plato Fuerte - Risotto</button>
        <button onclick="mostrarModelo('URL_MODELO_PLATO_3.glb')">Postre - Tiramisu</button>

        <!-- Visor AR -->
        <model-viewer id="visor" 
                      src="" 
                      alt="Modelo 3D de plato" 
                      auto-rotate 
                      camera-controls 
                      ar>
        </model-viewer>
    </div>

    <!-- Sección de contacto -->
    <div class="contact">
        <p>¿Te encantó nuestro menú? ¡Reserva ahora!</p>
        <p><a href="https://wa.me/TU_NUMERO_DE_WHATSAPP" target="_blank">Enviar mensaje por WhatsApp</a></p>
    </div>

    <script>
        function mostrarModelo(url) {
            document.getElementById('visor').setAttribute('src', url);
        }
    </script>
</body>
</html>
