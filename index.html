<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Menú AR - Restaurante Gourmet</title>
    <style>ee
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8c471;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #d32f2f;
            color: white;
            padding: 20px 0;
            margin: 10;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a82424;
        }
        .menu {
            padding: 15px;
        }
        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 500px;
            margin: 20px auto;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background-color: #d32f2f;
            color: white;
        }
        .contact a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
       <center><div class="logo"> <!-- Logo del restaurante -->
        <img src="logo.png" alt="Logo Grill style="display: block; margin: 0 auto;">
    </div></center>
    
    <center><h1>Menú Interactivo - Restaurante Grill</h1></center>

   <center><div class="menu">
        <!-- Botones para seleccionar platos -->
        <button onclick="mostrarModelo('19_12_2024.glb')">Entrada - Parrilla para Dos Personas</button>
        <button onclick="mostrarModelo('20_12_2024.glb')">Plato Fuerte - HAMBURGUESAS</button>
        <button onclick="mostrarModelo('19_12_2024.glb')">Postre - HELADO</button>

        <!-- Visor AR -->
        <model-viewer id="visor" 
                      src="" 
                      alt="Modelo 3D de plato" 
                      auto-rotate 
                      camera-controls 
                      ar>
        </model-viewer>
    </div></center> 

    <!-- Sección de contacto -->
    <div class="contact">
        <p>¿Te encantó nuestro menú?<br>¡Reserva ahora!</p>
        <p><a href="https://wa.me/+584149104679" target="_blank">Enviar mensaje por WhatsApp</a></p>
    </div>

    <script>
        function mostrarModelo(url) {
            document.getElementById('visor').setAttribute('src', url);
        }
    </script>
</body>
</html>
