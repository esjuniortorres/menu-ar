<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Menú AR - Restaurante Gourmet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            font-weight: 800;
            text-align: center;
            background-color: #f2f3f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #aeb6bf;
            color: white;
            padding: 20px 0;
            margin: 10;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Ajusta los valores según lo necesites */
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 250px;
            height: auto;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a82424;
        }
        .menu {
            padding: 15px;
        }
        model-viewer {
            width: 100%;
            max-width: 500px;
            height: 500x;
            margin: 20px auto;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f3f4;
            color: #17202a;
        }
        .contact a {
            color: #229954;
            font-family: 'Poppins', sans-serif; 
            font-weight: 700;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
    <style>
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px; /* Espacio entre botones */
            margin: 20px 0;
        }
       </head>
<body>
    
       <center><div class="logo"> <!-- Logo del restaurante -->
        <img src="logo.png" alt="Logo Grill style="display: block; margin: 0 auto;">
    </div></center>
    
    <center><h1>Menú Interactivo</br>Restaurante Grill</h1></center>

   <center><div class="menu">
        <!-- Botones para seleccionar platos -->
        <button onclick="mostrarModelo('19_12_2024.glb')">Entrada - Parrilla para Dos Personas</button>
        <button onclick="mostrarModelo('20_12_2024.glb')">Plato Fuerte - HAMBURGUESAS</button>
        <button onclick="mostrarModelo('19_12_2024.glb')">Postre - HELADO</button>

        <!-- Visor AR -->
        <model-viewer id="visor" 
                      src="" 
                      alt="Modelo 3D de plato" 
                      auto-rotate 
                      camera-controls 
                      ar>
        </model-viewer>
    </div>
   </br>
       <p>Presiona el icono <img src="icono.png" style="width:25px; height:25px;"> para mejorar la Experiencia</p></center> 

    <!-- Sección de contacto -->
    <div class="contact">
        <p>¿Te encantó nuestro menú?<br>¡Reserva ahora!</p>
        <p><img src="https://img.icons8.com/?size=100&id=QkXeKixybttw&format=png&color=000000" alt="Descripción del ícono o imagen"></p>
        <p><a href="https://wa.me/+584149104679" target="_blank">Enviar mensaje por WhatsApp</a></p>
    </div>
    <div class="sociales">
        <a href="https://facebook.com" target="_blank"  title="Facebook"><img src="https://img.icons8.com/?size=100&id=yGcWL8copNNQ&format=png&color=000000" alt="Descripción del ícono o imagen" style="width:20px; height:20px;"></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="Descripción del ícono o imagen" style="width:20px; height:20px;"></a>
        <a href="https://twitter.com" target="_blank"  title="Twitter"><img src="https://img.icons8.com/?size=100&id=K6KK5ISTAWwE&format=png&color=000000" alt="Descripción del ícono o imagen" style="width:20px; height:20px;"></a>
    </div>
    <p>Diseñado por: <i>RAIA</i></p>
    <script>
        function mostrarModelo(url) {
            document.getElementById('visor').setAttribute('src', url);
        }
    </script>
</body>
</html>
