<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Men√∫ Interactivo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 500px;
        }
        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }
        .dish-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }
        .ingredients, .price {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <model-viewer src="platoensalada.glb" alt="Un plato delicioso" ar ar-modes="scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>
    <div class="menu-container">
        <img src="logo-restaurante.png" alt="Logo del Restaurante" class="logo">
        <h2 class="dish-name">Nombre del Plato</h2>
        <p class="ingredients">Ingredientes: Pollo, queso, salsa especial</p>
        <p class="price">$12.99</p>
    </div>
    <script>
        const menuInfo = {
            logo: "logo-restaurante.png",
            name: "Pizza Margarita",
            ingredients: "Tomate, queso mozzarella, albahaca",
            price: "$9.99"
        };

        document.querySelector('.logo').src = menuInfo.logo;
        document.querySelector('.dish-name').textContent = menuInfo.name;
        document.querySelector('.ingredients').textContent = `Ingredientes: ${menuInfo.ingredients}`;
        document.querySelector('.price').textContent = menuInfo.price;
    </script>
</body>
</html>
